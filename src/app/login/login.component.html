<form (ngSubmit)="loginSubmit()" [formGroup]="loginForm">
    <strong *ngIf="submitMessage" class="error-message">{{submitMessage}}</strong>

    <mat-form-field appearance="fill" class="mat-input">
        <mat-label>UserName</mat-label>
        <input matInput placeholder="Enter Username" id="username" class="username" type="text" formControlName="username" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-input">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter password" id="password" type="password" formControlName="password" required/>

    </mat-form-field>

    <div class="mat-input">
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </div>
